<section class="requst" id="consultation">
  <div class="container">
    <div class="requst_cont">
      <img class="requst_img_1" src="./src/img/requst.svg" alt="">
      <img class="requst_img_2" src="./src/img/requst_2.svg" alt="">
      <div class="requst_box_left">
        <h2 class="requst_title">Оставить заявку</h2>
        <p class="requst_subtitle">Оставьте Ваши контактные данные и&nbsp;я&nbsp;свяжусь&nbsp;с вами в ближайшее время</p>
      </div>
      <div class="requst_box_right">
        <form action="">
          <div class="requst_form_box">
            <h6 class="requst_form_title">Контактные данные</h6>
            <div class="requst_form_box_col">
              <input class="form_input" type="text" name="parents" placeholder="Имя родителя">
              <input class="form_input" type="text" name="telephon" placeholder="Номер телефона">
            </div>
            <div class="requst_form_box_col requst_form_box_col_last">
              <input class="form_input" type="text" name="age" placeholder="Возраст ребенка">
              <input class="form_input" type="text" name="email" placeholder="Почта">
            </div>
          </div>
          <div class="requst_form_box">
            <h6 class="requst_form_title">Тип занятий</h6>
            <div class="requst_form_box_row">
               <button class="requst_box_btn requst_box_btn_active" type="button">Индивидуальные</button>
               <button class="requst_box_btn" type="button">Групповые</button>
            </div>
          </div>
          <div class="requst_form_box">
            <h6 class="requst_form_title">Выбор программы</h6>
            <div class="requst_form_box_wrap">
              <button class="requst_box_btn requst_box_btn_active" type="button">Математика</button>
              <button class="requst_box_btn" type="button">Чтение</button>
              <button class="requst_box_btn" type="button">Скорочтение</button>
              <button class="requst_box_btn" type="button">Дисграфия</button>
              <button class="requst_box_btn" type="button">Дислексия</button>
              <button class="requst_box_btn" type="button">Курс по подготовке к школе</button>
           </div>
          </div>
          <div class="requst_form_box">
            <input class="requst_form_input_checkbox" type="checkbox" id="checkbox">
            <label class="requst_form_input_label" for="checkbox">Даю согласие на обработку персональных данных</label>
          </div>
          <button type="submit" class="requst_form_submit_btn">Записаться на консультацию</button>
          

        </form>
      </div>
    </div>
  </div>
</section>
